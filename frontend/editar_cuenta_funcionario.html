<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Funcionario</title>
    <link rel="stylesheet" href="CSS/editar_funcionario.css"> <!-- Incluye tu archivo CSS principal -->
</head>
<body>
    
    <div class="container">

        <button id="boton-volver">Volver</button>

        <h1>Editar Funcionario</h1>

        <div id="buscador">
            <input type="text" id="rut" name="rut" placeholder="Ingresar rut a buscar (12345678-9)" required>
            <button type="button" style="width: 20%;">Buscar</button>
        </div>

        <!-- Formulario de registro de funcionario -->
        <form id="registrar-funcionario-form">
            <label for="rut">Rut:</label>
            <input type="text" id="rut" name="rut" placeholder="Ejemplo: 12345678-9" required>

            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>

            <label for="apellido-paterno">Apellido Paterno:</label>
            <input type="text" id="apellido-paterno" name="apellido-paterno" required>

            <label for="apellido-materno">Apellido Materno:</label>
            <input type="text" id="apellido-materno" name="apellido-materno" required>

            <label for="genero">Género:</label>
            <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

            <label for="mail">Correo Electrónico:</label>
            <input type="email" id="mail" name="mail" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="contraseña">Contraseña:</label>
            <input type="number" id="contraseña" name="contraseña" required>

            <label for="area/profesion">Area/Profesion:</label>
            <input type="number" id="area/profesion" name="area/profesion" required>

            <h4>Permisos</h4>
            <label for="leer">
                <input type="checkbox" id="leer" name="opcion" value="opcion1">
                Leer datos paciente
            </label>
        
            <label for="registrar">
                <input type="checkbox" id="leer" name="opcion" value="opcion2">
                Registrar datos paciente
            </label>

            <label for="borrar">
                <input type="checkbox" id="leer" name="opcion" value="opcion3">
                Borrar datos paciente
            </label>
        
            <label for="actualizar">
                <input type="checkbox" id="leer" name="opcion" value="opcion4">
                Actualizar datos paciente
            </label>

            

            <button type="button" id="boton-registrar">Actualizar funcionario</button>
            <button type="button" id="boton-borrar">Borrar Paciente</button>

            

        </form>
    </div>

    
    

    <script src="JS/script_registrar_funcionario.js"></script>
</body>
</html>
